<html>
	<head>
		<title>Notebook</title>
        <link rel="stylesheet" type="text/css" href="css/af.ui.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/af.ui.jquery.min.js"></script>
        <script src="js/jq.appframework.js"></script>
        
    <script>
        $.ui.autoLaunch = false;
        $(document).ready(function() {
            $.ui.launch();
        });
    </script>
	</head>
	<body>
        <div id="afui">
            <div id="header">
                <h1>Notebook</h1>
                <a id="newButton" class="button" href="#new">New</a>
            </div>
            <div id="content">
                <div class="panel" data-footer="none" id="home" >
                    <ul id="list">
                        <li> 
                            <h1>Test</h1>
                            This is the first note
                        </li>
                        <li>
                                <h1>Homework</h1>
                            Do my homework
                        </li>
                    </ul>
                </div>
                <div class="panel" data-footer="none" id="new">
                    <input type="text" id="noteTitle" placeholder="Title">
                    <textarea id="noteText"></textarea>
                    <div id="saveButton" class="button">
                    Save
                    </div>
                </div>
            </div>
        </div>
    <script src="js/main.js"></script>
	</body>
</html>
